<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Control Finance</title>
    <link
      rel="shortcut icon"
      href="./src/assets/favicon.ico"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="/src/styles/index.css">
    <meta
      name="description"
      content="Control Finance - Seu controle financeiro"
    />
    <link rel="stylesheet" href="./src/styles/globalStyles.css" />
    <link rel="stylesheet" href="./src/styles/index.css" />

    <script src="./src/scripts/modal.js" defer></script>
    <script src="./src/scripts/index.js" type="module" defer></script>
  </head>
  <body>
    <header class="header__container">
      <div class="header__content">
        <h1 class="header__title"><em>Control</em> Finance</h1>
        <button class="button button--header" type="button" id="showMessage">Registrar novo valor</button>
      </div>
    </header>

    <main id="app" class="main__container">
      <section class="filter-area__container">
        <h2 class="filter-area__title">Resumo financeiro</h2>
        <div class="filter-area__buttons-container">
          <button class="button button--filter-area" id="todos" type="button">Todos</button>
          <button class="button button--filter-area" id="entradas" type="button">Entradas</button>
          <button class="button button--filter-area" id="saidas" type="button">Saídas</button>
        </div>
      </section>

      <section class="sum-area__container">
        <p class="sum-area__text">Soma dos valores</p>
        <p class="sum-area__number"></p>
      </section>

      <section class="value-cards__container">
        <ul class="value-cards__list">
        </ul>
      </section>
    </main>

    <dialog class="modal__controller">
      <form class="modal__container">
        <div class="modal__header">
          <h2 class="modal__title">Registro de valor</h2>
          <button class="modal__close" type="button">X</button>
        </div>
        <p class="modal__text">Digite o valor e em seguida aperte no botão referente ao tipo do valor </p>
        <div class="input__container">
          <label for="input" class="input__label">Valor</label>
          <input required class="modal__input" type="number" id="input" placeholder="R$ 00,00">
        </div>
        
        <div class="value-type__container" >
          <p class="value-type__text">Tipo de valor</p>
          <button class="button button--value-type" type="button" id="entrada" >Entrada</button>
          <button class="button button--value-type" type="button" id="saida">Saída</button>
        </div>
        <div class="modal-options__container">
          <button class="button button--cancel" type="button">Cancelar</button>
          <button class="button button--insert" type="submit">Inserir valor</button>
        </div>
      </form>
    </dialog>
  </body>
</html>
